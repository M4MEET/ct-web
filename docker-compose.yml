version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: codex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: codex_terminal
      POSTGRES_USER: codex_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeThisPassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - codex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codex_user -d codex_terminal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: codex-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeThisRedisPassword123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - codex-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migration Service
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: codex-migrate
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://codex_user:${DB_PASSWORD:-changeThisPassword123}@postgres:5432/codex_terminal
      - SEED_DATABASE=${SEED_DATABASE:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codex-network
    profiles:
      - migration
    volumes:
      - ./packages/database:/app/packages/database
      - ./scripts:/app/scripts

  # Public Website
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NODE_ENV=production
    container_name: codex-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://codex_user:${DB_PASSWORD:-changeThisPassword123}@postgres:5432/codex_terminal
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeThisRedisPassword123}@redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${WEB_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codex-network
    volumes:
      - web_uploads:/app/public/uploads
      - web_cache:/app/.next/cache

  # Admin CMS
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        - NODE_ENV=production
    container_name: codex-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://codex_user:${DB_PASSWORD:-changeThisPassword123}@postgres:5432/codex_terminal
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeThisRedisPassword123}@redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${ADMIN_URL:-http://localhost:3001}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codex-network
    volumes:
      - admin_uploads:/app/public/uploads
      - admin_cache:/app/.next/cache

  # Nginx Reverse Proxy (Production only - comment out for local development)
  nginx:
    image: nginx:alpine
    container_name: codex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-available:ro
      - ./ssl:/etc/ssl/certs:ro
      - web_uploads:/var/www/uploads/web:ro
      - admin_uploads:/var/www/uploads/admin:ro
    depends_on:
      - web
      - admin
    networks:
      - codex-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  web_uploads:
    driver: local
  admin_uploads:
    driver: local
  web_cache:
    driver: local
  admin_cache:
    driver: local

networks:
  codex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16