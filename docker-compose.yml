version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: codex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-codex_terminal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codex}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: codex-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    networks:
      - codex-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application (Public Site)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: codex-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-codex}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-codex_terminal}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - NEXTAUTH_URL=${WEB_URL:-https://codexterminal.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codex-network
    expose:
      - "3002"

  # Admin Application (CMS)
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: codex-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-codex}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-codex_terminal}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - NEXTAUTH_URL=${ADMIN_URL:-https://admin.codexterminal.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codex-network
    expose:
      - "3001"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: codex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - web
      - admin
    networks:
      - codex-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: codex-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: codex-migrate
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-codex}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-codex_terminal}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codex-network
    profiles:
      - migrate

volumes:
  postgres_data:
  redis_data:
  certbot_certs:

networks:
  codex-network:
    driver: bridge
