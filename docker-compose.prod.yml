version: '3.8'

# Production-specific configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # Nginx with SSL
  nginx:
    image: nginx:alpine
    container_name: codex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-available:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot:ro
      - web_uploads:/var/www/uploads/web:ro
      - admin_uploads:/var/www/uploads/admin:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - codex-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: codex-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-webroot:/var/www/certbot
      - certbot_logs:/var/log/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - codex-network

  # Uptime Kuma for monitoring
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: codex-uptime-kuma
    restart: unless-stopped
    ports:
      - "3003:3001"  # Access at http://your-server:3003
    volumes:
      - uptime-kuma:/app/data
    networks:
      - codex-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "/app/extra/healthcheck"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Production overrides for web app
  web:
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Production overrides for admin app
  admin:
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Production database configuration
  postgres:
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/postgres-backup.sh:/usr/local/bin/backup.sh:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Production Redis configuration
  redis:
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Backup service (runs daily)
  backup:
    image: alpine:latest
    container_name: codex-backup
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - ./backups:/backups
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=UTC
    entrypoint: /bin/sh
    command: -c "apk add --no-cache docker-cli bash && chmod +x /backup.sh && crond -f -d 8"
    networks:
      - codex-network
    depends_on:
      - postgres

# Additional volumes for production
volumes:
  nginx_logs:
    driver: local
  certbot_logs:
    driver: local
  uptime-kuma:
    driver: local

# Secrets for production
secrets:
  db_password:
    file: ./secrets/db_password.txt