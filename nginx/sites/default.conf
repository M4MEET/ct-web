# Default server configuration for CodeX Terminal
# This file handles both HTTP and HTTPS traffic

# Redirect all HTTP traffic to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main website - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name codexterminal.com www.codexterminal.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/codexterminal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codexterminal.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 50;
    
    # Logging
    access_log /var/log/nginx/web.access.log main;
    error_log /var/log/nginx/web.error.log warn;
    
    # Root and index
    root /var/www/web;
    index index.html;
    
    # Main application proxy
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API routes with different rate limiting
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files with caching
    location /_next/static/ {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploaded media files
    location /uploads/ {
        alias /var/www/uploads/web/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        
        # Security for uploaded files
        location ~ \.(php|php3|php4|php5|phtml|pl|py|rb|sh|bash)$ {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://web_backend/api/health;
    }
}

# Admin interface - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.codexterminal.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/admin.codexterminal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.codexterminal.com/privkey.pem;
    
    # SSL Security Settings (same as main site)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Enhanced Security Headers for Admin
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # Stricter rate limiting for admin
    limit_req zone=admin burst=10 nodelay;
    limit_conn addr 20;
    
    # Logging
    access_log /var/log/nginx/admin.access.log main;
    error_log /var/log/nginx/admin.error.log warn;
    
    # Admin application proxy
    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Auth routes with strict rate limiting
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin uploads
    location /uploads/ {
        alias /var/www/uploads/admin/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        
        # Security for uploaded files
        location ~ \.(php|php3|php4|php5|phtml|pl|py|rb|sh|bash)$ {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://admin_backend/api/health;
    }
}